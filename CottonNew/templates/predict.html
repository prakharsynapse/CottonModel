<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Cotton Prices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for button hover */
        @keyframes button-hover {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-hover {
            animation: button-hover 0.3s ease-in-out;
        }
        
        /* Gradient background for page */
        body {
            background: linear-gradient(to right, #FFB6C1, #F08080);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full transform transition duration-500 hover:scale-105">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6 animate__animated animate__fadeIn">Predict Future Cotton Prices</h1>
        <form method="POST" action="/predict" class="space-y-4">
            <div class="flex flex-col">
                <label for="date" class="text-lg font-medium text-gray-700">Enter a date (YYYY-mm-dd):</label>
                <input type="text" id="date" name="date" required class="mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-500 transition ease-in-out duration-300">
            </div>
            <button type="submit" class="btn-hover w-full bg-pink-600 hover:bg-pink-700 text-white py-3 px-6 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">Predict</button>
        </form>
    </div>
</body>
</html>
